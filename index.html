<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Shutdown Simulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: black;
      color: lime;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      margin: 0;
    }
    #screen {
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div id="screen">Starting system...</div>

  <script>
    window.addEventListener('load', () => {
      const screen = document.getElementById('screen');
      setTimeout(() => {
        screen.textContent = 'Shutting down...';
      }, 2000); // after 2 seconds
      setTimeout(() => {
        screen.textContent = '';
        document.body.style.background = 'black';
      }, 4000); // after 4 seconds
    });
  </script>
</body>
</html>
